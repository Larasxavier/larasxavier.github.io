<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ '/about/' | relative_url }}">
      {{ site.title }}
    </a>

    {% if site.header_pages %}
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon"></span>
        </label>

        <div class="trigger">
          {% for page in site.header_pages %}
            <a class="page-link" href="{{ '/about/' | relative_url }}"">
              {{ page.title }}
            </a>
          {% endfor %}
        </div>
      </nav>
    {% endif %}
  </div>
</header>
